<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml">

<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/>
        <link href="https://fonts.googleapis.com/css2?family=Reggae+One&amp;display=swap" rel="stylesheet"/>
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/>
        <link href="https://fonts.googleapis.com/css2?family=Reggae+One&amp;family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet"/>
    <h:outputStylesheet name="css/index.css"/>
    <title>My Coding</title>
</h:head>

<h:body>
    <h:form>
        <div>
            <div class="fundo1">
                <p:outputLabel value="Desenvolvimento de Software"
                               styleClass="titulo"/>
            </div>

            <div class="fundo2">
                <p:outputLabel value="Desenvolvimento de Software, Sistemas e Soluções Para Internet"
                               styleClass="subTitulo"/>

                <p:outputLabel value="Qualidade, Eficiência e Comprometimento"
                               styleClass="tituloQualidade"/>

                <p:outputLabel value="Tecnologia + Designer"
                               styleClass="tituloTecnologia"/>

                <p:outputLabel value="Comunicação e Planejamento com os Clientes"
                               styleClass="tituloClientes"/>
            </div>

            <div class="fundo3">
                <p:outputLabel value="Websites"
                               styleClass="tituloSite"/>
                <p:outputLabel value="Criamos websites personalizados, com design moderno e responsivo,
                    projetados para atender às suas necessidades, proporcionar uma experiência única ao usuário e
                    garantir que seu negócio se destaque online."
                               styleClass="descricaoSite"/>

                <p:outputLabel value="Um site é uma parte essencial para qualquer empresa
                     ou projeto que deseja estabelecer sua presença online e alcançar um público mais amplo.
                     O website funciona como a vitrine digital de um negócio, oferecendo informações sobre produtos, serviços, valores, e muito mais."
                               styleClass="descricaoSite2"/>

                <p:outputLabel value="Sistemas"
                               styleClass="tituloSistema"/>
                <p:outputLabel value="Desenvolvemos sistemas web personalizados, projetados para otimizar"
                               styleClass="descricaoSistema"/>
                <p:outputLabel value="processos e melhorar a gestão do seu negócio, oferecendo soluções"
                               styleClass="descricaoSistema1-1"/>
                <p:outputLabel value="gerenciaveis e fáceis de usar. Focada nas necessidades do cliente,"
                               styleClass="descricaoSistema1-2"/>
                <p:outputLabel value="soluções que agilizam a operação e a interação com seus usuários."
                               styleClass="descricaoSistema1-3"/>

                <p:outputLabel value="Gestão, segurança, controle, eficiência, acessibilidade, suporte"
                               styleClass="descricaoSistema2"/>
                <p:outputLabel value="e aplicações personalizadas para sua empresa." styleClass="descricaoSistema2-1"/>
                <p:outputLabel value="Com um sistema de gestão, você pode controlar estoques,"
                               styleClass="descricaoSistema2-2"/>
                <p:outputLabel value="acompanhar vendas, monitorar desempenhos e tomar decisões"
                               styleClass="descricaoSistema2-3"/>
                <p:outputLabel value="estratégicas com base em dados precisos. " styleClass="descricaoSistema2-4"/>
            </div>

            <div class="fundo4">
                <p:outputLabel value="Aplicativos/ Soluções Desktop"
                               styleClass="tituloApp"/>

                <p:outputLabel value="Desenvolvemos aplicativos e sistemas desktop personalizados,"
                               styleClass="descricaoApp"/>
                <p:outputLabel value="projetados para atender às necessidades específicas do seu negócio."
                               styleClass="descricaoApp1-1"/>
                <p:outputLabel value="Seja para melhorar a produtividade, automatizar processos ou"
                               styleClass="descricaoApp1-2"/>
                <p:outputLabel value="oferecer uma experiência diferenciada aos usuários, nossas soluções"
                               styleClass="descricaoApp1-3"/>
                <p:outputLabel value="combinam funcionalidade, desempenho e design intuitivo."
                               styleClass="descricaoApp1-4"/>

                <p:outputLabel value="Diferente de sistemas online, soluções desktop podem funcionar"
                               styleClass="descricaoApp2"/>
                <p:outputLabel value="sem conexão com a internet, garantindo continuidade no uso."
                               styleClass="descricaoApp2-1"/>
                <p:outputLabel value="Para automação, nossas soluções otimizam tarefas repetitivas,"
                               styleClass="descricaoApp2-2"/>
                <p:outputLabel value="oferecem relatórios e proporcionam controle sobre os dados."
                               styleClass="descricaoApp2-3"/>

                <p:outputLabel value="E-commerce"
                               styleClass="tituloEcommerce"/>

                <p:outputLabel value="Transformamos sua visão em uma loja virtual moderna, eficiente e"
                               styleClass="descricaoEcommerce"/>
                <p:outputLabel value="totalmente personalizada. Nossas soluções de e-commerce são"
                               styleClass="descricaoEcommerce1-1"/>
                <p:outputLabel value="projetadas para oferecer uma experiência de compra excepcional,"
                               styleClass="descricaoEcommerce1-2"/>
                <p:outputLabel value="atrair mais clientes e aumentar suas vendas." styleClass="descricaoEcommerce1-3"/>

                <p:outputLabel value="Lojas virtuais com layouts modernos e responsivos, alinhadas"
                               styleClass="descricaoEcommerce2"/>
                <p:outputLabel value="à identidade da sua marca. Com sistemas de pagamento,"
                               styleClass="descricaoEcommerce2-1"/>
                <p:outputLabel value="gateways de envio, carrinho de compras inteligente, filtros de busca,"
                               styleClass="descricaoEcommerce2-2"/>
                <p:outputLabel value="implementação das melhores práticas para proteger os dados do cliente"
                               styleClass="descricaoEcommerce2-3"/>
                <p:outputLabel value="e muito mais" styleClass="descricaoEcommerce2-4"/>
            </div>

            <div class="fundo5">
                <p:outputLabel value="Landing Pages e Portifólios"
                               styleClass="tituloPage"/>

                <p:outputLabel value="Criamos landing pages e portfólios digitais que impressionam."
                               styleClass="descricaoPage"/>
                <p:outputLabel value="Seja para promover um produto, serviço ou destacar suas habilidades,"
                               styleClass="descricaoPage1-1"/>
                <p:outputLabel value="nossas soluções combinam design atrativo, conteúdo estratégico e "
                               styleClass="descricaoPage1-2"/>
                <p:outputLabel value="funcionalidades sob medida para alcançar seus objetivos."
                               styleClass="descricaoPage1-3"/>

                <p:outputLabel value="Landing pages são ferramentas poderosas para captar leads,"
                               styleClass="descricaoPage2"/>
                <p:outputLabel value="divulgar campanhas e converter visitantes em clientes."
                               styleClass="descricaoPage2-1"/>

                <p:outputLabel value="Um portfólio digital bem projetado é essencial para destacar"
                               styleClass="descricaoPage3"/>
                <p:outputLabel value="seus trabalhos e conquistar novos clientes ou oportunidades."
                               styleClass="descricaoPage3-1"/>


                <p:outputLabel value="Transforme Sua Ideia em Realidade"
                               styleClass="tituloIdeias"/>

                <p:outputLabel value="Você teve uma ideia incrível? Uma inovação que pode fazer a diferença?"
                               styleClass="descricaoIdeias"/>
                <p:outputLabel value="Estamos aqui para ajudar a tirá-la do papel!" styleClass="descricaoIdeias1"/>

                <p:outputLabel value="Não nos limitamos ao que o mercado já faz há anos."
                               styleClass="descricaoIdeias2"/>
                <p:outputLabel value="Estamos sempre em busca de inovação," styleClass="descricaoIdeias2-1"/>
                <p:outputLabel value="criando soluções únicas e diferenciadas." styleClass="descricaoIdeias2-2"/>
                <p:outputLabel value="Nossa equipe está preparada para ouvir suas ideias,"
                               styleClass="descricaoIdeias2-3"/>
                <p:outputLabel value="planejar com você e desenvolver projetos personalizados"
                               styleClass="descricaoIdeias2-4"/>
                <p:outputLabel value="que se tornem verdadeiros sucessos." styleClass="descricaoIdeias2-5"/>

                <p:outputLabel value="Entre em contato conosco e vamos conversar sobre essa ideia!"
                               styleClass="descricaoIdeias3"/>
            </div>

            <div class="fundo6">
                <p:outputLabel value="Segurança da Informação"
                               styleClass="subTituloSeguranca"/>

                <p:outputLabel value="Na My Coding, a segurança dos dados dos nossos clientes é tratada com a mais alta prioridade.
                        Adotamos práticas e tecnologias avançadas para garantir que suas informações estejam sempre protegidas."
                               styleClass="descricaoSeguranca"/>

                <p:outputLabel
                        value="Criptografia Avançada: Utilizamos métodos de criptografia de ponta para proteger dados em trânsito e armazenados, garantindo confidencialidade e integridade."
                        styleClass="descricaoSeguranca1"/>


                <p:outputLabel
                        value="Banco de Dados Seguro: Estruturamos bancos de dados com políticas robustas de acesso, redundância e proteção contra vulnerabilidades."
                        styleClass="descricaoSeguranca2"/>

                <p:outputLabel
                        value="Protocolos: Implementamos protocolos de segurança, como HTTPS e TLS, para prevenir acessos não autorizados."
                        styleClass="descricaoSeguranca3"/>

                <p:outputLabel
                        value="Clean Code: Desenvolvemos sistemas com código limpo e eficiente, reduzindo brechas de segurança e facilitando a manutenção."
                        styleClass="descricaoSeguranca4"/>

                <p:outputLabel value="Na My Coding, seu projeto é desenvolvido com um compromisso inabalável com a segurança da informação,
                para que você possa focar no que realmente importa: seu negócio." styleClass="descricaoSeguranca5"/>
            </div>
            <div class="fundo7">

            </div>
        </div>
    </h:form>
</h:body>
</html>
